<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">

  <link rel="stylesheet" href="style/responsive.css">

  <!-- owl css---->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="http://" >Início</a>
        <a href="http://" >Séries</a>
        <a href="http://" >Filmes</a>
        <a href="http://" >Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">WANDA VISION</h3>
        <p class="descricao">
          Wanda Maximoff e Visão, um casal de super-heróis com uma vida perfeita, que começa a suspeitar que nem tudo é o que parece.
        </p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel-filmes">

      <div class="item"><img class="box-filme" src="img/capa1.jpg" alt=""></div>

      <div class="item"><img class="box-filme" src="img/capa10.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/capa11.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="img/capa12.jpg" alt=""></div>

    </div>
  </div>
